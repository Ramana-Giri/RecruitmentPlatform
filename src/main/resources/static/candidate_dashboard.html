<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-primary">Welcome, Candidate!</h1>
        <button id="logoutBtn" class="btn btn-outline-danger">Logout</button>
    </div>

    <ul class="nav nav-tabs" id="candidateTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="open-jobs-tab" data-bs-toggle="tab"
                    data-bs-target="#open-jobs" type="button" role="tab"
                    aria-controls="open-jobs" aria-selected="true"
                    onclick="loadOpenJobs()">Open Jobs</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="applied-jobs-tab" data-bs-toggle="tab"
                    data-bs-target="#applied-jobs" type="button" role="tab"
                    aria-controls="applied-jobs" aria-selected="false"
                    onclick="loadAppliedJobs()">Applied Jobs</button>
        </li>
    </ul>

    <div class="tab-content pt-3" id="candidateTabsContent">

        <div class="tab-pane fade show active" id="open-jobs" role="tabpanel" aria-labelledby="open-jobs-tab">
            <p class="text-muted" id="openJobsMessage">Loading open opportunities...</p>
            <div id="openJobsList" class="row">
            </div>
        </div>

        <div class="tab-pane fade" id="applied-jobs" role="tabpanel" aria-labelledby="applied-jobs-tab">
            <p class="text-muted" id="appliedJobsMessage">View the status of your applications here.</p>
            <div id="appliedJobsList" class="row">
            </div>
        </div>

    </div>
</div>

<div class="modal fade" id="jobDetailsModal" tabindex="-1" aria-labelledby="jobDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="jobDetailsModalLabel">Job Title Placeholder</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p class="text-muted" id="jobDetailsLocation"></p>
                <p id="jobDetailsDescription"></p>
                <hr>
                <h6>Requirements</h6>
                <p id="jobDetailsRequirements">Loading...</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" id="applyFromDetailsBtn">Apply Now</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="applicationModal" tabindex="-1" aria-labelledby="applicationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="applicationModalLabel">Apply for: <span id="jobTitleToApply"></span></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="applicationForm" enctype="multipart/form-data">
                    <input type="hidden" id="jobIdToApply" name="jobId">
                    <input type="hidden" name="candidateId" value="" id="candidateIdInput">

                    <div class="mb-3">
                        <label for="resumeFile" class="form-label">Upload Your Resume (PDF/DOCX)</label>
                        <input class="form-control" type="file" id="resumeFile" name="file" accept=".pdf,.docx" required>
                        <div class="form-text">Max file size: 2MB. Only PDF and DOCX formats are accepted.</div>
                    </div>

                    <div class="mb-3">
                        <label for="coverLetter" class="form-label">Optional: Cover Letter/Notes</label>
                        <textarea class="form-control" id="coverLetter" name="notes" rows="3"></textarea>
                    </div>
                </form>
                <div id="applicationStatusMessage" class="mt-3"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-success" form="applicationForm" id="submitApplicationBtn">Submit Application</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/utils.js"></script>
<script src="js/candidate.js"></script>
</body>
</html>
